<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm"
            (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12 mb-2">
                    <button [disabled]="recipeForm.invalid" type="submit"
                        class="btn btn-success">Save</button>
                    <button type="button"
                        class="btn btn-danger ml-3">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                            class="form-control"
                            id="name"
                            formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text"
                            class="form-control"
                            id="imagePath"
                            formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img src=""
                        alt=""
                        class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text"
                            class="form-control"
                            id="description"
                            row="6"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"
                    formArrayName="ingredients">
                    <div class="row mb-2"
                        *ngFor="let ingredientCtrl of ingredients; let i = index"
                        [formGroupName]="i">
                        <div class="col-md-8">
                            <input type="text"
                                class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-md-2">
                            <input type="number"
                                class="form-control"
                                formControlName="amount">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button"
                                class="btn btn-success"
                                (click)="onAddIngredients()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
