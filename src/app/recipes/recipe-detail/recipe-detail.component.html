<div *ngIf="recipe.id !== ' ' else recipeNotFound">
    <div class="row">
        <div class="col-xs-12">
            <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="dropdown" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">
                    Manage Recipe <span class="caret"></span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping
                        List</a>
                    <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
                    <a class="dropdown-item" style="cursor: pointer">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{ recipe.description }}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient.name }} - {{ ingredient.amount }}
                </li>
            </ul>
        </div>
    </div>
</div>
<ng-template #recipeNotFound>
    Recipe not found
</ng-template>
